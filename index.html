        <h4>Available</h4>
      </div>

    <script>
      const displaySeats = async () => {
        const res = await fetch("https://inquisitive-cardigan-tuna.cyclic.app/allSeats");
        const data = await res.json();
        if (data) {
          for (let i = 0; i < data.length; ++i) {
            const seat = data[i];
            const div = document.getElementById(`seat-${seat.seatNumber}`);
            if (seat.status === "booked") {
              div.classList.remove("available");
              div.classList.add("booked");
            }
          }
        }
      };
      displaySeats();
      // Make a POST request to reserve the seats
      const reserveSeats = async () => {
        const numSeats = parseInt(document.getElementById("total_seats").value);
        if (numSeats > 0) {
          const response = await fetch("https://inquisitive-cardigan-tuna.cyclic.app/reserve", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ numSeats }),
          });
          const result = await response.json();
          // console.log(result);
          if (result.success) {
            alert(`Your Seats ${result.seats} is Booked`);
            displaySeats();
          } else {
            alert(result.message);
          }
        }
      };

      const resetSeats = async () => {
        const res = await fetch("https://inquisitive-cardigan-tuna.cyclic.app/reset", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
        });
        const result = await res.json();
        if (result.success) {
          alert("All seats are reset to available")
          window.location.reload()
        } else {
          alert(result.message);
        }
      };
    </script>
